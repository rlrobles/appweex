{% extends 'layout.html' %}


<!--link rel="stylesheet" href="/static/css/main.css">-->>

{% block body %}
<h2 align="center">Regístrate</h2>
<div class="col-md-4 offset-md-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    <div class="card card-body">
        <form action="/add_client" method = "POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Nombre" class="form-group" style="width:100%">
            </div>
            
            <div class="form-group">
                <label>Apellido Paterno:</label>
                <input type="text" name="ApellidoPaterno" id="ApellidoPaterno" placeholder="Apellido Paterno" class="form-group" style="width:100%">
            </div>

            <div class="form-group">
                <label>Apellido Materno:</label>
                <input type="text" name="ApellidoMaterno" id="ApellidoMaterno" placeholder="Apellido Materno" class="form-group" style="width:100%">
            </div>

            <div class="form-group">
                <label>Correo Electrónico:</label>
                <input type="text" name="CorreoElectronico" id="CorreoElectronico" placeholder="Correo Electronico" class="form-group" style="width:100%">
            </div>

            <div class="form-group">
                <label>Celular:</label>
                <input type="text" name="Celular" id="Celular" placeholder="Celular" class="form-group" style="width:100%">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="Password" id="Password" placeholder="Pasword" class="form-group" style="width:100%">
            </div>

            <div class="form-group">
                <label>Tipo de Documento:</label>
                <select name="TipoDocumento" class="form-group" style="width: 100%;" id = "TipoDocumento">
                    <option value="" selected="selected" disabled selected>Tipo de documento</option>
                    {% for documento in tipo_documentos %}
                    <option value="{{ documento.0 }}">{{ documento.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Numero de documento:</label>
                <input type="text" name="NumeroDocumento" id="NumeroDocumento" placeholder="Numeo de documento" class="form-group" style="width:100%">
            </div>

            <div class="form-group">
                <label>Fecha de emisión del documento</label>
                <input type="date" name="FechaEmisionDocumento" id="FechaEmisionDocumento" placeholder="Fecha de emisión" class="form-group" style="width:100%">
            </div>

            <div class="form-group">
                <label>¿Es usted una persona políticamente expuesta?</label>
                <select name="PersonaPolitica" class="form-group" style="width: 100%;" id="PersonaPolitica">
                    <option value="" disabled selected>Opciones</option>
                    <option value="0">NO</option>
                    <option value="1">SI</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tipo de Persona:</label>
                <select name="TipoPersona" class="form-group" style="width: 100%;" id="TipoPersona">
                    <option value="" disabled selected>Tipo de persona</option>
                    {% for persona in tipo_persona %}
                    <option value="{{ persona.0 }}">{{ persona.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Ocupación:</label>
                <input type="text" name="Ocupacion" id="Ocupacion" placeholder="Ocupacion" class="form-group" style="width:100%">
            </div>


            <div class="form-group">
                <label>Foto (opcional)</label>
                <div class="custom-file">
                    <input oninput="filenamesizeFoto(this);" type="file" class="custom-file-input" name="imagenFoto" id="imagenFoto"> 
                    <label class="custom-file-label" for="imagenFoto">Select image...</label>
                </div>
            </div>

            <div class="form-group">
                <label>Foto del documento (Parte frontal)</label>
                <div class="custom-file">
                    <input oninput="filenamesizeFotoDoc(this);" type="file" class="custom-file-input" name="imagenFotoDocFrontal" id="imagenFotoDocFrontal"> 
                    <label class="custom-file-label" for="imagenFotoDoc">Select image...</label>
                </div>
            </div>

            <div class="form-group">
                <label>Foto del documento (Parte posterior)</label>
                <div class="custom-file">
                    <input oninput="filenamesizeFotoDocB(this);" type="file" class="custom-file-input" name="imagenFotoDocPosterior" id="imagenFotoDocPosterior"> 
                    <label class="custom-file-label" for="imagenFotoDocPosterior">Select image...</label>
                </div>
            </div>
          
            <P></P>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block btn-save-client">
                Save
            </button>
            </div>
        </form>
    </div>
    <p></p>
</div>
{% endblock %}

{% block script %}

<script>
    function filenamesizeFoto(elem) {
        //console.log(elem.files[0].size)
        console.log(elem.files[0].size)
        document.cookie = `filesizeFoto=${elem.files[0].size}`;
    }

    function filenamesizeFotoDoc(elem) {
        //console.log(elem.files[0].size)
        console.log(elem.files[0].size)
        document.cookie = `filesizeFotoDoc=${elem.files[0].size}`;
    }

    function filenamesizeFotoDocB(elem){
        documento.cookie = `filesizeFotoDocB=${elem.files[0].size}`;
    }
</script>

{% endblock %}
