{% extends 'layoutApp.html' %}

{% block body %}
<div class="row"  style="padding:30px;background: #FFFFFF;box-shadow: 0px 0px 7px rgba(129, 145, 164, 0.17);border-radius: 20px; margin-bottom:40px;margin: 10px 40px;">

    <div class=" col-md-11">
        <form action="/updateAccount/{{account.id}}" method="POST">
    <!--<input type="text" name="Banco" placeholder="Banco" value="{{account.banco}}"> -->

            <div class="form-group">
                <label for="bancoDataList" class="form-label">Banco</label>
                <select name="Banco" id="Banco" class="form-control" required>
                    <option value="" disabled selected>Banco</option>
                    {% for banco in listBanco %}
                    <option value="{{ banco.0 }}">{{ banco.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Numero de Cuenta</label>
                <input type="text" name="NumeroCuenta" placeholder="Numero de Cuenta" value="{{account.cuenta}}"
                    class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label">Nombre del Titular</label>
                <input type="text" name="NombreTitular" placeholder="Nombre del Titular" value="{{account.titular}}"
                    class="form-control">
            </div>

    <!-- <input type="text" name="Moneda" placeholder="Moneda" value="{{account.moneda}}"> -->
            <div class="form-group">
                <select name="TipoMoneda" id="TipoMoneda" class="form-control" required>
        <option value="" disabled selected>TipoMoneda</option>
        {% for moneda in tipoMonedas %}
        <option value="{{ moneda.0 }}">{{ moneda.2 }}</option>
        {% endfor %}
    </select>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <button type="submit" style="border-radius: 40px;align-items: center;text-align: center;background: #1E3F1E;" class="btn btn-success btn-block">Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
