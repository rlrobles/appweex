{% extends 'layoutApp.html' %}


{% block body %}

<h2>Cuentas Bancarias</h2>

<div class="panel panel-cuentas">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <table class='table table-striped table-bordered bg-white table-sm'>
                    <thead>
                        <tr>
                            <th>Banco</th>
                            <th>Cuenta</th>
                            <th>Titular</th>
                            <th>Moneda</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in session["items"] %}
                        <tr>
                            <td>{{ item.banco }} </td>
                            <td>{{ item.cuenta }}</td>
                            <td>{{ item.titular }}</td>
                            <td>{{ item.moneda }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="col-lg-12">
                <form id="login-form" action="" method="" role="form" style="display: block;">
                   
                </form>
            </div>    
        </div>
    </div>
</div>
{% endblock %}
