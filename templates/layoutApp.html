<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We-Exchange App</title>
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/simple-sidebar.css')}}">
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body style="background: #FBFBFB;font-family:Nunito Sans, -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol">

  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="background: #FFFFFF;box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.25);">
    <h1 class="sidebar-heading" style="font-weight: bold;color: #1E3F1E; margin-left: 50px;">We exchange</h1>    
   
    <div class="list-group list-group-flush " style="margin-left: 50px;">
      <button class="btn " id="menu-toggle" style="border-radius: 40px;align-items: center;text-align: center;border: 1px solid #1E3F1E;width: 90%;">Menu</button>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
  </button>
    </div>

        <div class="navbar-collapse collapse" id="navbarSupportedContent" >
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
           <!--  <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->


            <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" style="color:#1a1b1bbd;font-size:medium;font-weight: 500;" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hola {{ session['nameUser'] }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/logout" style="color: #1a1b1bbd;font-size: medium;">Salir</a>
                <!-- <a class="dropdown-item" href="#">Another action</a> -->
                <div class="dropdown-divider"></div>
            </div>
            </li>
          </ul>
        </div>
      </nav>

  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light " id="sidebar-wrapper" style="background: #FFFFFF;">      
      <div class="list-group list-group-flush" style="margin-top: 50px;">
        {% if session["role"] == '1' %}
        <a href="/operacion-cambio" class="list-group-item list-group-item-action bg-light" style="border: none; font-size:14px;color: #1a1b1bbd;font-size: medium;">Operaci√≥n Cambio</a>        
        {% endif %}
        <a href="/ordenes" class="list-group-item list-group-item-action bg-light"style="border: none;font-size:14px;color: #1a1b1bbd;font-size: medium;">Ordenes</a>
        <a href="/datos-personales" class="list-group-item list-group-item-action bg-light"style="border: none;font-size:14px;color: #1a1b1bbd;font-size: medium;">Datos personales</a>
        <a href="/cuenta" class="list-group-item list-group-item-action bg-light"style="border: none; font-size:14px;color: #1a1b1bbd;font-size: medium;">Cuentas</a>
        {% if session['role'] == '2' %}
        <a href="/tasaCambioAdmin" class="list-group-item list-group-item-action bg-light"style="border: none; font-size:14px;color: #1a1b1bbd;font-size: medium;">Tasa Cambio Admin</a>
        {% endif %}
        <!-- {{ sesions }} -->
      </div>
      
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">   
      <div class="container-fluid">
        {% block body %}
        {% endblock %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <!-- <script src="vendor/jquery/jquery.min.js"></script> --> 
  <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <!-- Menu Toggle Script -->

  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <!-- scripts Form-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
</body>
</html>
