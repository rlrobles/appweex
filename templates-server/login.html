{% extends 'layout.html' %}


{% block body %}

<h2 align="center">WE-EXCHANGE</h2>
<p></p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="panel panel-login">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="login-form" action="/app/loginValidate" method="post" role="form" style="display: block;">
                            <div class="form-group">
                                <input type="email" name="username" id="username" tabindex="1" class="form-control" placeholder="Usuario" value="" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña" required>
                            </div>

                            <!-- recordarme  -->
                           <!--  <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                <label for="remember"> Recordarme</label>
                            </div> -->
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-block">
                                    Iniciar sesión
                                </button>
                            </div>
                            
                            <p></p>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="/app/recover-account" tabindex="5" class="forgot-password">¿Has olvidado tu contraseña?</a>
                                            <p></p>
                                            <a href="/app/register" tabindex="5" class="">¿Eres nuevo en We-Exchange?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row"><p></p></div>
<div class="row"><p></p></div>

{% endblock %}
