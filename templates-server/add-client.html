<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We-Exchange App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/simple-sidebar.css')}}">
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/home/logo.jpeg') }}" />
  </head>

  <!--link rel="stylesheet" href="/static/css/main.css">-->

  {% block body %}
  <div class="col-md-8 offset-md-2">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %}
            <div style="color: #27633c;background-color: #dbf2e3;border-color: #cdedd8;" class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
    {% endfor %} {% endif %} {% endwith %}
   
    <div class="card card-body" style="padding:30px;background: #FFFFFF;box-shadow: 0px 0px 7px rgba(129, 145, 164, 0.17);border-radius: 20px; margin-bottom:40px;margin: 20px 40px;">
      <h2 style="font-weight: bold; color:#1a1b1bbd;font-style: normal;padding:10px 14PX;">Regístrate</h2><BR></BR>

      <form action="/app/add_client" method="POST" enctype="multipart/form-data">

        <div style="display: flex; justify-content:space-between;padding:0px 20px;">
          <div class="form-group" style="width: 48%;">
            <label class="label">Nombre:</label>
          <input
            type="text"
            name="Nombre"
            id="Nombre"
            onkeypress="return sololetras(event)"
            placeholder="Nombre"
              class="form-control"                     
            required
          />
          </div>  
          <div class="form-group" style="width: 48%;">
            <label class="label">Apellido Paterno:</label>
          <input
            type="text"
            name="ApellidoPaterno"
            id="ApellidoPaterno"
            onkeypress="return sololetras(event)"
            placeholder="Apellido Paterno"
              class="form-control"            
            required
          />
            </div>

        </div>

        <div style="display: flex; justify-content:space-between;padding:0px 20px;">
          <div class="form-group" style="width: 48%;">
            <label class="label">Apellido Materno:</label>
          <input
            type="text"
            name="ApellidoMaterno"
            id="ApellidoMaterno"
            onkeypress="return sololetras(event)"
            placeholder="Apellido Materno"
              class="form-control"
              
            required
          />
            </div>
  
          <div class="form-group"style="width: 48%;">
            <label class="label">Correo Electrónico:</label>
          <input
            type="email"
            name="CorreoElectronico"
            id="CorreoElectronico"
            placeholder="Correo Electronico"
              class="form-control"              
            required
              
          />
          </div> 
            </div>
        <div style="display: flex; justify-content:space-between;padding:0px 20px;">
          <div class="form-group"style="width: 48%;">
                <label>Celular:</label>
          <input
            type="text"
            name="Celular"
            id="Celular"
            onkeypress="return soloNumeros(event)"
            placeholder="Celular"
              class="form-control"
              
            required
          />
            </div>
  
          <div class="form-group"style="width: 48%;">
                <label>Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            tabindex="2"
            class="form-control"
            placeholder="Contraseña"
            required
          />
          <span class="mdi mdi-eye" id="mostrar">
            <span class="pwdtxt" style="cursor: pointer"
              >Mostrar contraseña</span
            >
          </span>
        </div>
        </div>
       
        <div style="display: flex; justify-content:space-between;padding:0px 20px;">
          <div class="form-group"style="width: 48%;">
                <label>Tipo de Persona:</label>
          <select
            name="TipoPersona"
              class="form-control"
              
            id="TipoPersona"
            required
          >
                    <option value="" disabled selected>Tipo de persona</option>
                    {% for persona in tipo_persona %}
                    <option value="{{ persona.0 }}">{{ persona.1 }}</option>
                    {% endfor %}
                </select>
            </div>
  
          <div class="form-group"style="width: 48%;">
                <label>Tipo de Documento:</label>
          <select
            name="TipoDocumento"
              class="form-control"
              
            id="TipoDocumento"
            required
          >
            <option value="" selected="selected" disabled selected>
              Tipo de documento
            </option>
                    {% for documento in tipo_documentos %}
                    <option value="{{ documento.0 }}">{{ documento.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
       
        <div style="display: flex; justify-content:space-between;padding:0px 20px;">
          <div class="form-group"style="width: 48%;">
                <label>Numero de documento:</label>
          <input
            type="text"
            name="NumeroDocumento"
            id="NumeroDocumento"
            onkeypress="return soloNumeros(event)"
            placeholder="Numeo de documento"
              class="form-control"
              
            required
          />
            </div>
  
          <div class="form-group"style="width: 48%;">
                <label>Fecha de emisión del documento</label>
          <input
            type="date"
            name="FechaEmisionDocumento"
            id="FechaEmisionDocumento"
            placeholder="Fecha de emisión"
              class="form-control"
              
            required
          />
            </div>
        </div>

        <div style="display: flex; justify-content:space-between;padding:0px 20px;">
          <div class="form-group"style="width: 48%;">
                <label>¿Es usted una persona políticamente expuesta?</label>
          <select
            name="PersonaPolitica"
              class="form-control"          
            id="PersonaPolitica"
            required
          >
              <option style="padding: 30px;" value="" disabled selected>Opciones</option>
              <option style="padding: 30px;" value="0">NO</option>
              <option style="padding: 30px;" value="1">SI</option>
                </select>
            </div>
  
          <div class="form-group"style="width: 48%;">
                <label>Ocupación:</label>
          <input
            type="text"
            name="Ocupacion"
            id="Ocupacion"
            onkeypress="return sololetras(event)"
            placeholder="Ocupacion"
              class="form-control"
              
            required
          />
            </div>
  
        </div>

       <div style="display: flex; justify-content:space-between;padding:0px 20px;">
        <div class="form-group"style="width: 48%;">
          <label for="formFileMultiple" class="label">Foto del documento (Parte frontal)</label>
          <input type="file" name="imagenFotoDocFrontal"    value="" id="imagenFotoDocFrontal" tabindex="1" class="form-control" placeholder="DocFrontal" required>
        </div>
        <div class="form-group"style="width: 48%;">
          <label for="" class="label">Foto del documento (Parte posterior)</label>
          <input type="file" name="imagenFotoDocPosterior"  value="" id="imagenFotoDocPosterior" tabindex="1" class="form-control" placeholder="DocPosterior" required>
        </div>

       </div>
            <!-- <div class="form-group">
                <label>Foto (opcional)</label>
                <div class="custom-file">
                    <input oninput="filenamesizeFoto(this);" type="file" class="custom-file-input" name="imagenFoto" id="imagenFoto"> 
                    <label class="custom-file-label" for="imagenFoto">Select image...</label>
                </div>
            </div>
                -->        
      
      <div class="col-md-12" style="display: flex;margin-top: 20px;">
        <div class="form-group" style="width: 50%;">
          <button type="submit" class="btn btn-block" style="border-radius:40px;width: 50%; align-items: center;text-align: center;background: #1E3F1E; color: #FFFFFF;" data-toggle="modal" data-target="#exampleModalCenter">Save</button>

        </div>
        <div class="form-group" style="width: 50%;">
          <a href="/app/login" class="btn  btn-block" style="border-radius: 40px;width:50%; align-items: center;text-align: center;background: #BE1823; color: #FFFFFF;padding:15px;" >Close</a>

      </div>
            </div>
        </form>
    </div>

    <p></p>
  </div>
  {% endblock %} {% block script %}

  <!--scripts-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    function filenamesizeFoto(elem) {
        //console.log(elem.files[0].size)
      console.log(elem.files[0].size);
        document.cookie = `filesizeFoto=${elem.files[0].size}`;
    }

    function filenamesizeFotoDoc(elem) {
        //console.log(elem.files[0].size)
      console.log(elem.files[0].size);
        document.cookie = `filesizeFotoDoc=${elem.files[0].size}`;
    }

    function filenamesizeFotoDocB(elem) {
        documento.cookie = `filesizeFotoDocB=${elem.files[0].size}`;
    }

    function sololetras(e) {
      key = e.keyCode || e.which;

      teclado = String.fromCharCode(key).toLowerCase();

      letras = "qwertyuiopasdfghjklñzxcvbnm ";

      especiales = "8-37-38-46-164";

      teclado_especial = false;

      for (var i in especiales) {
        if (key == especiales[i]) {
          teclado_especial = true;
                break;
            }
        }

      if (letras.indexOf(teclado) == -1 && !teclado_especial) {
            return false;
        }
    }

    function soloNumeros(e) {
      key = e.keyCode || e.which;

      teclado = String.fromCharCode(key).toLowerCase();

      numeros = "0123456789 ";

      especiales = "8-37-38-46-164";

      teclado_especial = false;

      for (var i in especiales) {
        if (key == especiales[i]) {
          teclado_especial = true;
                break;
            }
        }

      if (numeros.indexOf(teclado) == -1 && !teclado_especial) {
            return false;
        }
    }

    $(document).ready(function () {
      $("#mostrar").click(function () {
        //Comprobamos que la cadena NO esté vacía.
        if ($(this).hasClass("mdi-eye") && $("#password").val() != "") {
          $("#password").removeAttr("type");
          $("#mostrar").addClass("mdi-eye-off").removeClass("mdi-eye");
          $(".pwdtxt").html("Ocultar contraseña");
        } else {
          $("#password").attr("type", "password");
          $("#mostrar").addClass("mdi-eye").removeClass("mdi-eye-off");
          $(".pwdtxt").html("Mostrar contraseña");
        }
      });
    });

    function mostrarContrasena() {
      var tipo = document.getElementById("password");
      if (tipo.type == "password") {
        tipo.type = "text";
      } else {
        tipo.type = "password";
      }
    }
  </script>

  {% endblock %}
</html>
