{% extends 'layout.html' %}

{% block body %}
<div class="row"  style="padding:30px;background: #FFFFFF;box-shadow: 0px 0px 7px rgba(129, 145, 164, 0.17);border-radius: 20px; margin-bottom:40px;margin: 10px 40px;">

    <div class=" col-md-11">
        <form action="/app/update/{{contact.0}}" method = "POST">
            <div class="form-group">
                <input type="text" name="fullname" placeholder="Fullname" class="form-group">
            </div>
            
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone" class="form-group">
            </div>

            <div class="form-group">
                <input type="text" name="email" placeholder="Email" class="form-group">
            </div>

            <div class="form-group">
                <button style="border-radius:40px;align-items: center;text-align: center;background: #1E3F1E;width: 25%;" type="submit" class="btn  btn-block">
                Save
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
