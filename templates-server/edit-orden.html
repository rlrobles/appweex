{% extends 'layoutApp.html' %}

{% block body %}

<div class="row"  style="padding:30px;background: #FFFFFF;box-shadow: 0px 0px 7px rgba(129, 145, 164, 0.17);border-radius: 20px; margin-bottom:40px;margin: 10px 40px;">

    <div class=" col-md-11">
        <form action="/app/updateOrder/{{order.0}}" method="POST">
            <div class="form-group">
                <label for="" class="form-control">Numero De orden</label>
                <input type="text" name="NumeroOrden" placeholder="NumeroOrden" value="{{order.1}}"  class="form-control" readonly>
             </div>

            <div class="form-group">
                <label for="" class="form-control">Estado</label>
                <input type="text" name="estado" placeholder="Estado" value="{{order.12}}" class="form-control">
            </div>

            <div class="form-group">
                <button style="border-radius:40px;align-items: center;text-align: center;background: #1E3F1E;width: 25%;"  type="submit" class="btn btn-success btn-block">Guardar</button>
            </div>            
        </form>
    </div>
</div>


{% endblock %}
