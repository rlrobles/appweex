{% extends 'layoutApp.html' %}


{% block body %}


<!-- <h2 align="center">WE-EXCHANGE</h2> -->
<p></p>
<div class="row">

    <div class="col-md-12" style="margin-bottom: 1em;">
        <h2 align="center">Actualizar Tasa de Cambio - Admin </h2>
		
        <div class="row">
            <div class="col-md-6">
                <h6 name="tcCompra" id="tcCompra" class="data-tc-compra">Tipo de cambio compra es: {{ dataTC.0 }}</h6>
            </div>
            <div class="col-md-6">
                <h6 name="tcVenta" id="tcVenta" class="data-tc-venta">Tipo de cambio venta es: {{ dataTC.1 }}</h6>
            </div>
        </div>

        <div class="panel panel-login">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="tasa-tc-form" action="" method="POST" role="form" style="display: block;"  onsubmit="return validateForm()">

                            <div class="form-group">
                                <label for="tasaCompra">Actualizar Tasa de Compra:</label>
                                <input type="text" onkeypress='validate(event)' name="tasaCompra" id="tasaCompra" tabindex="1" class="form-control" placeholder="Nueva Tasa Compra" required>
                            </div>
                            <div class="form-group">
                                <label for="tasaVenta">Actualizar Tasa de Venta:</label>
                                <input type="text" onkeypress='validate(event)' name="tasaVenta" id="tasaVenta" tabindex="2" class="form-control" placeholder="Nueva Tasa Venta" required>
                            </div>

                            <div class="row">                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <button type = "submit" class="btn btn-primary btn-block" >
                                            Realizar Cambio de Tasas
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <p></p>


                        </form>
                    </div>    
                </div>

                <div class="row">
                    <p></p>
                </div> 

                <div class="row">
                    <p></p></div>

                <div class="row">
                    <p></p></div>

            </div>
        </div>
    </div>

        
</div>



    
    <p></p>
    <div class="row">




        
        <div class="w-100"></div>
        <div class="row"><p></p></div>

        <div class="w-100"></div>
        <div class="row"><p></p></div>

        <div class="w-100"></div>
        <div class="row"><p></p></div>
      
    </div>

       
{% endblock %}


{% block script %}

<script>

    function validateForm() {
        if (document.getElementById("tasaCompra").value === '' && document.getElementById("tasaVenta").value === '') {
            alert("Ingrese tasas a modificar");
            //location.href = window.location.href;
            return false;
        }
        return true;
    }    
</script>

{% endblock %}
